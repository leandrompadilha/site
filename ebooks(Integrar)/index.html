<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Em Desenvolvimento</title>
  <link rel="icon" type="image/png" href="ebooks/src/person.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0077cc, #00c6ff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1.2s ease-out;
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 500;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.3rem;
      color: #f0f0f0;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">ðŸš§ Em Desenvolvimento</h1>
    <p id="subtitle">Estamos preparando algo incrÃ­vel.<br>Volte em breve para conferir!</p>
  </div>

  <script>
    // AnimaÃ§Ã£o de entrada suave
    window.addEventListener('load', () => {
      document.getElementById('title').style.opacity = 1;
      document.getElementById('subtitle').style.opacity = 1;
    });
  </script>
</body>
</html>
